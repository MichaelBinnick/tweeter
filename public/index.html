<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Fonts Embedded -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Font Awesome Library (https://cdnjs.com/libraries/font-awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    
    <!-- Timeago Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet Form CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet Section CSS -->
    <link rel="stylesheet" href="/styles/tweets-section.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Character Counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
    
  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="top-nav">
      <span>tweeter</span>
      <div id="writer">
        <p><strong>Write</strong> a new tweet</p>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    
    <header class="main-page-header">
      <div class="spacer">
      </div>
      <div>
        <img src="/images/profile-hex.png" id="profile-pic"> 
      </div>
      <div class="profile-name">
        <h2><strong>Michael</strong> Binnick</h2>
      </div>
    </header>
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <p id="tweet-error"></p>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class ='new-tweet-form' method="POST" action="/">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      
      <section id="tweets"></section>
        
      </main>
      
      <!-- Tweets On Hover -->
      <script type="text/javascript" src="/scripts/tweet-hover.js"></script>
    </body>
</html>
